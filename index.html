<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena Alpha - Sepolia Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f001a;
            --gold: #ffd700;
            --gold-glow: #ffaa00;
            --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Orbitron', 'Arial Narrow', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: none;
        }
        #cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }
        canvas#particles { position: fixed; top: 0; left: 0; z-index: 1; }
        canvas#candles { position: fixed; top: 0; left: 0; z-index: 2; opacity: 0.3; }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            border: 2px solid transparent;
            border-radius: 20px;
            background: rgba(15, 0, 26, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }
        .logo {
            width: 300px;
            filter: drop-shadow(0 0 30px var(--gold));
            animation: float 6s ease-in-out infinite;
        }
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--gold), #fff, var(--gold-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px var(--gold-glow);
            margin: 20px 0;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0.9;
        }
        button {
            padding: 18px 40px;
            font-size: 1.4rem;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        #connectBtn {
            background: transparent;
            border: 3px solid var(--gold);
            color: var(--gold);
        }
        #requestBtn {
            background: linear-gradient(45deg, var(--gold), var(--gold-glow));
            color: #000;
            box-shadow: 0 0 30px var(--gold-glow);
        }
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 60px var(--gold);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            min-height: 60px;
            font-size: 1.3rem;
            margin-top: 30px;
            text-shadow: 0 0 20px var(--gold);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    </style>
</head>
<body>
    <div id="cursor-trail"></div>
    <canvas id="particles"></canvas>
    <canvas id="candles"></canvas>

    <div class="container">
        <img src="https://via.placeholder.com/300x300/0f001a/ffd700?text=ATHENA+ALPHA+LOGO" alt="Athena Alpha Logo" class="logo">
        <!-- REPLACE ABOVE SRC WITH YOUR ACTUAL LOGO URL IF HOSTED -->
        <h1>ATHENA ALPHA</h1>
        <p>Get 0.1 Sepolia ETH every 24 hours ‚Äì Powered by the Gods</p>
        
        <button id="connectBtn">CONNECT WALLET</button>
        <button id="requestBtn" disabled>CLAIM 0.1 ETH</button>
        
        <div id="status"></div>
    </div>

    <script>
        // === CUSTOM GOLD CURSOR TRAIL ===
        const trail = document.getElementById('cursor-trail');
        document.addEventListener('mousemove', e => {
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
        });

        // === GOLDEN PARTICLE BACKGROUND ===
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const mouse = { x: null, y: null };
        document.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;

                if (mouse.x && mouse.y) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 200) {
                        this.speedX += dx / 100;
                        this.speedY += dy / 100;
                    }
                }
            }
            draw() {
                ctx.fillStyle = '#ffd700';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffaa00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 150; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.size <= 0.2) particles.splice(i, 1);
            });
            if (Math.random() < 0.1) particles.push(new Particle());
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // === SUBTLE FLOATING CANDLESTICKS ===
        const candleCanvas = document.getElementById('candles');
        const cctx = candleCanvas.getContext('2d');
        candleCanvas.width = window.innerWidth;
        candleCanvas.height = window.innerHeight;

        let candles = [];
        class Candle {
            constructor() {
                this.x = Math.random() * candleCanvas.width;
                this.y = Math.random() * candleCanvas.height;
                this.height = Math.random() * 60 + 20;
                this.width = 10;
                this.color = Math.random() > 0.5 ? '#00ff00' : '#ff0000';
                this.alpha = 0.1 + Math.random() * 0.2;
            }
            draw() {
                cctx.fillStyle = this.color;
                cctx.globalAlpha = this.alpha;
                cctx.fillRect(this.x - this.width/2, this.y - this.height, this.width, this.height);
                cctx.fillRect(this.x - 1, this.y - this.height - 10, 2, this.height + 20);
            }
        }

        for (let i = 0; i < 20; i++) candles.push(new Candle());

        function drawCandles() {
            cctx.clearRect(0, 0, candleCanvas.width, candleCanvas.height);
            candles.forEach(c => c.draw());
        }
        setInterval(drawCandles, 3000);

        // === FAUCET LOGIC (SAME AS BEFORE BUT CLEANER) ===
        const contractAddress = "0x625c58A939DA45871ac0C0f536051157bEFdb336"; // <<<<< REPLACE THIS!!!
        const sepoliaChainId = "0xaa36a7";
        const abi = ["function request() external"];

        let provider, signer, contract, account;
        const statusEl = document.getElementById("status");

        async function connectWallet() {
            if (!window.ethereum) {
                statusEl.innerHTML = "No wallet detected.<br>Install MetaMask or another Web3 wallet.";
                statusEl.style.color = "#ff5555";
                return;
            }

            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);

                const network = await provider.getNetwork();
                if (network.chainId !== parseInt(sepoliaChainId, 16)) {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: sepoliaChainId }],
                    });
                }

                signer = provider.getSigner();
                account = await signer.getAddress();
                contract = new ethers.Contract(contractAddress, abi, signer);

                document.getElementById("connectBtn").innerText = `CONNECTED: ${account.slice(0,6)}...${account.slice(-4)}`;
                document.getElementById("connectBtn").disabled = true;
                document.getElementById("requestBtn").disabled = false;
                statusEl.innerHTML = "Ready to claim your Sepolia ETH!";
                statusEl.style.color = "#00ff00";
            } catch (err) {
                statusEl.innerHTML = "Connection failed: " + (err.message || "Rejected");
                statusEl.style.color = "#ff5555";
            }
        }

        async function requestETH() {
            document.getElementById("requestBtn").disabled = true;
            statusEl.innerHTML = "Claiming...";
            statusEl.style.color = "#ffff00";

            try {
                const tx = await contract.request();
                statusEl.innerHTML = "Confirming transaction...";
                await tx.wait();
                statusEl.innerHTML = "üéâ SUCCESS! 0.1 Sepolia ETH claimed!";
                statusEl.style.color = "#00ff00";
            } catch (err) {
                let msg = err.message.includes("Cooldown") ? "‚è≥ Too soon! Wait 24 hours." :
                          err.message.includes("insufficient") ? "üò¢ Faucet empty ‚Äì tell Athena to refill!" :
                          "Error: " + (err.message || "Failed");
                statusEl.innerHTML = msg;
                statusEl.style.color = "#ff5555";
            }
            document.getElementById("requestBtn").disabled = false;
        }

        document.getElementById("connectBtn").onclick = connectWallet;
        document.getElementById("requestBtn").onclick = requestETH;
    </script>
</body>
</html>
